<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="separator"></div>
            <div id="odin-logo">
                <img src="./media/odin-lined.png" height="120px">
                <div>ODIN</div>
            </div>
            <div class="separator"></div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
        </div>
        <div id="signup-container">
            <div id="blurb">
                <div class="labeltext">
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
                </div>
                <div class="labeltext">
                    You <i>know</i> you want to.
                </div>
            </div>
            <div id="form">
                <form name="signup" id="signup">
                    <div class="labeltext">
                        Let's do this!
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="firstName">first name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="formentry">
                            <label for="lastName">last name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="email">email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="formentry">
                            <label for="phoneNumber">phone number</label>
                            <input type="tel" id="phoneNumber" required>
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="password">password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="formentry">
                            <label for="confirmPassword">confirm password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="account">
                <button type="submit" value="submit" id="createAccount" form="signup">Create Account</button>
                <p>Already have an account? <a href="about:blank">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
