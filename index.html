<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="separator"></div>
            <div id="odin-logo">
                <img src="./media/odin-lined.png" height="120px">
                <div>ODIN</div>
            </div>
            <div class="separator"></div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
        </div>
        <div id="signup-container">
            <div id="blurb">Yes</div>
            <div id="form">
                <form name="signup">
                    <div class="labeltext">
                        Let's do this!
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="firstName">first name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="formentry">
                            <label for="lastName">last name</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="email">email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="formentry">
                            <label for="phoneNumber">phone number</label>
                            <input type="tel" id="phoneNumber">
                        </div>
                    </div>
                    <div class="formrow">
                        <div class="formentry">
                            <label for="password">password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="formentry">
                            <label for="confirmPassword">confirm password</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div id="account">Maybe</div>
        </div>
    </div>
</body>
</html>
